<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>without function</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id ="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input class="form-control" placeholder="Email" type="text"> <br> 
        <input class="form-control" placeholder="Password" type="password" name="" id=""> <br>
        <button id="login" class="btn btn-warning">Enter</button>

      </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id ="currentDeposit"> 00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id ="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id ="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit"> <br>
                    <button id="addDeposit" class="btn btn-warning">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to deposit"> <br>
                    <button id="addWithdraw" class="btn btn-warning">Withdraw</button>
                </div>
            </div>
        </div>

    </div>
    
    <script>
        // login button event handler
        const login = document.getElementById("login");
        login.addEventListener('click', function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display ="none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
         })


        //  deposit button event handler
         const deposit = document.getElementById("addDeposit");
         deposit.addEventListener('click', function(){
         const depositAmount = document.getElementById("depositAmount").value;
         const depositNumber = parseFloat(depositAmount);

         const currentDeposit= document.getElementById("currentDeposit").innerText;
         const currentDepositNumber = parseFloat(currentDeposit);

         const totalDeposit = depositNumber + currentDepositNumber;
         document.getElementById("currentDeposit").innerText = totalDeposit;
        
        //  update balance by adding

         const currentBalance= document.getElementById("currentBalance").innerText;
         const currentBalanceNumber = parseFloat(currentBalance);
         const totalBalance = depositNumber + currentBalanceNumber;
         document.getElementById("currentBalance").innerText = totalBalance;
         document.getElementById("depositAmount").value= "";
          
        })

        // withdraw button event handler
        const withdraw =  document.getElementById("addWithdraw");
        withdraw.addEventListener('click', function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);

            const currentWithdraw= document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);

            const totalWithdraw = withdrawNumber +  currentWithdrawNumber;
            document.getElementById("currentWithdraw").innerText = totalWithdraw;
            document.getElementById("withdrawAmount").value= "";

        

        // update balance by sub
        const currentBalance= document.getElementById("currentBalance").innerText;
         const currentBalanceNumber = parseFloat(currentBalance);
         const totalBalance =  currentBalanceNumber - withdrawNumber ;
         document.getElementById("currentBalance").innerText = totalBalance;
         document.getElementById("withdrawAmount").value= "";

        })





    </script>

</body>
</html>
